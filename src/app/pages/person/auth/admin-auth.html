<main class="auth-main">
    <div class="auth-block">
        <h1>银行管理系统开户授权</h1>
        <!--href="reg.html"-->
        <!-- <a class="auth-link">欢迎使用银行管理系统</a> -->

        <form class="form-horizontal" ng-controller="AuthCtrl">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">授权账号</label>

                <div class="col-sm-10">
                    <input class="form-control" id="inputEmail3" name="username" ng-model="data.username" placeholder="授权账号">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">授权码</label>

                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" name="password" ng-model="data.password" placeholder="授权码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <!--<button type="submit" class="btn btn-default btn-auth" ng-click="auth()">授权</button>-->
                    <button type="button" class="btn btn-success btn-default btn-auth" data-toggle="modal" ng-click="open('app/pages/person/auth/InfoModal.html')">
          授权
        </button>
                </div>
            </div>
        </form>

    </div>
</main>
