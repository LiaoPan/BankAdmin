<div class="horizontal-scroll">
    <div class="form-group select-page-size-wrap ">
        <label>
      <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker
              ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
      </select>
    </label>
    </div>
    <table class="table" st-table="smartTableData">
        <thead>
            <tr class="sortable ">
                <th class="table-id" st-sort="id" st-sort-default="true">#</th>
                <th st-sort="firstName">网点号</th>
                <th st-sort="lastName">柜员姓名</th>
                <th st-sort="username">柜员号</th>
                <th st-sort="email">操作时间</th>
                <th st-sort="age">交易码</th>

                <!--<th st-sort="age">交易名称</th>
                <th st-sort="age">操作结果</th>
                <th st-sort="age">操作对象类型</th>
                <th st-sort="age">操作对象ID</th>
                <th st-sort="age">授权柜员</th>-->

            </tr>
            <tr>
                <th></th>
                <th><input st-search="firstName" placeholder="查询网点号" class="input-sm form-control search-input" type="search" /></th>
                <th><input st-search="lastName" placeholder="查询柜员姓名" class="input-sm form-control search-input" type="search" /></th>
                <th><input st-search="username" placeholder="查询柜员号" class="input-sm form-control search-input" type="search" /></th>
                <th><input st-search="email" placeholder="查询操作时间" class="input-sm form-control search-input" type="search" />
                </th>
                <th><input st-search="age" placeholder="查询交易码" class="input-sm form-control search-input" type="search" />
                    <!--<th><input st-search="firstName" placeholder="Search First Name" class="input-sm form-control search-input" type="search" /></th>-->
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in smartTableData">
                <td class="table-id">{{item.id}}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.username}}</td>
                <td><a class="email-link" ng-href="mailto:{{item.email}}">{{item.email}}</a></td>
                <td>{{item.age}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6" class="text-center">
                    <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
