<div ba-panel ba-panel-class="with-scroll">
    <form ng-controller="emloggingCtrl">

        <div class="form-group">
            <label for="exampleInput">* 起始日期:</label>
            <input type="text" class="form-control" id="InputNumber" placeholder="" ng-model="data.initime" required>
        </div>


        <div class="form-group">
            <label for="exampleInput">* 终止日期:</label>
            <input type="text" class="form-control" id="InputNumber" placeholder="" ng-model="data.endtime" required>
        </div>

        <div class="form-group">
            <label for="exampleInput">* 柜员号:</label>
            <input type="text" class="form-control" id="InputNumber" placeholder="" ng-model="data.countername" required>
        </div>

        <button type="submit" class="btn btn-danger" ng-click="searchClick()" ng-disabled="!data.initime||!data.endtime||!data.countername">查询</button>
    </form>
    <br>
    <div ui-view></div>
</div>
